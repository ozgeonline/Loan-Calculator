<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center text-white bg-dark container rounded-2">
        <h1>Loan Calculator</h1>
        <div class="m-3 w-50">
            <label for="loan-amount" class="form-label">Loan Amount $</label>
            <input onchange="calculateLoan()" type="number" class="form-control" id="loan-amount" min="1" max="500000" value="10000">
        </div>
        <div class="m-3 w-50">
            <label for="interest-rate" class="form-label">Interest Rate %</label>
            <input onchange="calculateLoan()" type="number" class="form-control" id="interest-rate" min="0" max="100" step=".1" value="10">
        </div>
        <div class="m-3 w-50">
            <label for="months-to-pay" class="form-label">Months to pay</label>
            <input onchange="calculateLoan()" type="number" class="form-control" id="months-to-pay" min="0" max="100" value="10">
            <p class="mt-3" id="payment">Monthly Payment : </p>
        </div>
            
    </div>






    <script src="./index.js"></script>
</body>
</html>
